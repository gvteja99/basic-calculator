<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        <div class="container">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>
        <div class="numberpad">
            <button data-key="55" class="seven">7</button>
            <button data-key="56" class="eight">8</button>
            <button data-key="57" class="nine">9</button>
            <button data-key="191" class="operator divide">รท</button>
            <button data-key="52" class="four">4</button>
            <button data-key="53" class="five">5</button>
            <button data-key="54" class="six">6</button>
            <button data-key="106" class="operator multiply">ร</button>
            <button data-key="49" class="one">1</button>
            <button data-key="50" class="two">2</button>
            <button data-key="51" class="three">3</button>
            <button data-key="109" class="operator subtract">-</button>
            <button data-key="190" class="dot">.</button>
            <button data-key="48" class="zero">0</button>
            <button data-key="61" class="equal">=</button>
            <button data-key="107" class="operator addition">+</button>
        </div>
    </div>
</body>
</html>

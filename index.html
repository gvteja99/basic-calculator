<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+Math" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="equation"></div>
            <div class="result">0</div>
        </div>
        <div class="container">
            <div data-key="Escape" class="button clear">CLEAR</div>
            <div data-key="Backspace" class="button delete">DELETE</div>
        </div>
        <div class="numberpad">
            <div class="row">
                <div data-key="7" class="button seven">7</div>
                <div data-key="8" class="button eight">8</div>
                <div data-key="9" class="button nine">9</div>
                <div data-key="/" class="button operator divide">รท</div>
            </div>
            <div class="row">
                <div data-key="4" class="button four">4</div>
                <div data-key="5" class="button five">5</div>
                <div data-key="6" class="button six">6</div>
                <div data-key="*" class="button operator multiply">ร</div>
            </div>
            <div class="row">
                <div data-key="1" class="button one">1</div>
                <div data-key="2" class="button two">2</div>
                <div data-key="3" class="button three">3</div>
                <div data-key="-" class="button operator subtract">-</div>
            </div>
            <div class="row">
                <div data-key="." class="button dot">.</div>
                <div data-key="0" class="button zero">0</div>
                <div data-key="=" class="button equal">=</div>
                <div data-key="+" class="button operator addition">+</div>
            </div>
        </div>
    </div>
</body>
</html>
